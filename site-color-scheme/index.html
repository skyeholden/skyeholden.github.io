<!DOCTYPE html>
<html>
<head>
	<title>Color Scheme</title>

	<style>

	body{
			font-family: sans-serif;
			font-size: 18px;
	}
		
    .outer{
      text-align: center;
      
      
    }
  	.page{
  		width:750px;
  		display: inline-block;
  		text-align:left;

  		padding:10px;
  		border:solid 1px;
  	}
  	.heading{
  		font-size: 24px;
  		font-weight: bold;
  		padding-top:20px;
  		padding-bottom: 20px;
  	}

  	.pagefont{
  		font-family: helvetica, sans-serif;
  	}

  	.swatch{
  		width:40px;
  		height:40px;
  		border:solid 1px;
  		box-shadow: 3px 3px 2px #999;
  		display: inline-block;
  	}

  	.brandcolor1{
  		background-color: #1048b7;
  	}
  	.brandcolor2{
  		background-color: #fef151;
  	}

  	.menucolor1{
  		background-color: #1048b7;
  	}
  	.menucolor2{
  		background-color: #f4f6f9;
  	}
  	.menucolor3{
  		background-color: #ffffff;
  	}

  	.pagecolor1{
  		background-color: #FFF;
  	}
  	.pagecolor2{
  		background-color: #c6cbd4;
  	}
  	.pagecolor3{
  		background-color: #d63832;
  	}

  	.textcolor1{
  		background-color: #1f252b;
  	}
  	.textcolor2{
  		background-color: #1048b7;
  	}
  	.textcolor3{
  		background-color: #021f6e;
  	}
    .textcolor4{
      background-color: #fef151;
    }




	</style>
</head>
<body>

	<div class="outer">
		<div class="page">
			<div class="heading"><span class="font-family">Best Buy</span></div> 
			<div class="heading">Font-Family: <span class="font-family">"Human BBY Digital","Human Fallback",Arial,Helvetica,sans-serif</span></div> 
           	<div class="heading">Brand Colors:</div> 
           	<div class="swatch brandcolor1"></div>
            <div class="swatch brandcolor2"></div>
           	
           	<div class="heading">Menu:</div> 
           	<div class="swatch menucolor1"></div>
           	<div class="swatch menucolor2"></div>
           	<div class="swatch menucolor3"></div>

           	<div class="heading">Page:</div> 
           	<div class="swatch pagecolor1"></div>
           	<div class="swatch pagecolor2"></div>
           	<div class="swatch pagecolor3"></div>

           	<div class="heading">Text:</div> 
           	<div class="swatch textcolor1"></div>
           	<div class="swatch textcolor2"></div>
           	<div class="swatch textcolor3"></div>
           	<div class="swatch textcolor4"></div>
    

		</div>

	</div>

</body>
</html>
