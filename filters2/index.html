<!DOCTYPE html>
<html>
<head>
	<title>Filter + Transition</title>

	<style>
    
    body{
      text-align: center;
    }
    
     .speakers{
      height: 500px;
      -webkit-filter: invert:(0%); 
      filter: invert(0%);
      transition: 1s ease;
      

     }





    .speakers:hover{
      height: 700px;
      animation: 1s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter: invert:(100%); 
	        filter: invert(100%);
	       }

     }




	</style>
</head>
<body>

<img class="speakers" src="img/speakers.png" alt="speakers">

</body>
</html>
